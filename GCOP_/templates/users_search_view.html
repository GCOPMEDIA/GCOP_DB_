<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Members Without Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<style>
     body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Allow scrolling */
    min-height: 100vh;
    padding: 20px;
    overflow-y: auto; /* Enables scrolling if needed */
}
</style>
<div class="container mt-5">
    <h2 class="text-center mb-4 p-3" style="color: white; font-size: 2rem; font-weight: bold; background: rgba(0, 0, 0, 0.5); border-radius: 10px; display: inline-block;">
    Members
</h2>


    <div class="table-responsive">
        <table class="table table-bordered table-striped shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.member_id }}</td>
                    <td>{{ member.f_name }} {{ member.l_name }}</td>
                    <td>
                        <a href="{% url 'print_preview' member.member_id %}" class="btn btn-primary btn-sm">
                            View Details
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No members found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="#" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS (for styling, optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
