<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Login Box */
        .login-box h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-box p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #667eea;
        }

        /* Extra Links */
        .extra-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .extra-links a {
            color: #764ba2;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .extra-links a:hover {
            color: #667eea;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <p>Please log in to your account</p>
            <form method="POST" action="{% url 'login_' %}">
    {% csrf_token %}
                <div class="input_group">
    <label for="username">Username:</label>
    <input id = username type="text" name="username" required>
            </div>
                <div class="input_group">
    <label for="password">Password:</label>
    <input id="password" type="password" name="password" required>
            </div>
    <button type="submit">Login</button>
</form>

{% if form.errors %}
    <p style="color: red;">Invalid username or password</p>
{% endif %}


        </div>
    </div>


</body>
</html>
