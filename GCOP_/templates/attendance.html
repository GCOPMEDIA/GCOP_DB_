<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Attendance Record</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background using logo.png */
        body {
        background: url("{% static 'images/logo.png' %}") no-repeat center center fixed;
        background-size: contain;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
    }

        /* Dark overlay for contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 51, 153, 0.7); /* Rebeccapurple overlay */
            z-index: 0;
        }

        /* Glassmorphism Login Container */
        .container {
    background: rgba(255, 255, 255);

    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0);
    width: 90%; /* Increased from 100% */
    max-width: 600px; /* Increased from 400px */
    padding: 40px; /* Increased padding */
    text-align: center;
    z-index: 1;
    position: relative;
    animation: fadeIn 0.8s ease-in-out;
    border: 1px solid rgba(255, 255, 255, 0.3);
    margin: 20px auto; /* Ensures spacing around */
}

<!--            margin: 30px auto;-->
<!--            padding: 20px;-->
<!--            border-radius: 10px;-->
<!--            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);-->
<!--        }-->

        h1 {
            color: rebeccapurple;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: rebeccapurple;
            color: white;
        }

        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #eee;
            border-radius: 8px;
        }

        .summary h2 {
            color: rebeccapurple;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Attendance Record For {{ today }}</h1>

        <table>
            <tr>
                <th>Name</th>
                <th>Reported Time</th>
            </tr>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>

                <td>{{ member.time }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="summary">
            <h2>Summary</h2>
            <p><strong>Total Members:</strong> {{ total_members }}</p>
            <p><strong>Males:</strong> {{ male_count }}</p>
            <p><strong>Females:</strong> {{ female_count }}</p>
        </div>
    </div>

</body>
</html>
