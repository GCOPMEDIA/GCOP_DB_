<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<style>
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="container">
    <div class="card">
        <h2 class="text-center mb-4 text-primary">Search For Member</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.f_name.label_tag }}
                {{ form.f_name }}
            </div>
            <div class="mb-3">
                {{ form.l_name.label_tag }}
                {{ form.l_name }}
            </div>
            <div class="mb-3">
                {{ form.phone_num.label_tag }}
                {{ form.phone_num }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Members</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
