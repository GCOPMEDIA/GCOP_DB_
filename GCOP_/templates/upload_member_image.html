<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<style>
     body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Allow scrolling */
    min-height: 100vh;
    padding: 20px;
    overflow-y: auto; /* Enables scrolling if needed */
}
</style>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 p-3"
    style="color: white; font-size: 1.8rem; font-weight: bold; background: rgba(0, 0, 0, 0.5); border-radius: 10px; display: inline-block;">
    Upload Image for {{ member.f_name }} {{ member.l_name }}
</h2>


        <form method="POST" enctype="multipart/form-data" class="text-center">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'members_without_images' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
