<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #reader { width: 300px; margin: auto; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <p id="result">Scan a QR code to get data</p>

    <script>
    function onScanSuccess(qrCodeMessage) {
        document.getElementById('result').innerText = "Checking ID in database...";

        fetch("https://gcop-db.onrender.com/check-id", { // Update this with your API endpoint
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: qrCodeMessage }) // Send the scanned ID
        })
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                document.getElementById('result').innerText = "✅ ID Found: " + JSON.stringify(data);
            } else {
                document.getElementById('result').innerText = "❌ ID Not Found";
            }
        })
        .catch(error => {
            document.getElementById('result').innerText = "⚠️ Error checking ID";
        });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
